<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロンプト共有サイト</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ヘッダーナビゲーション -->
  <nav>
    <div class="card-header">
      <div class="icon">🫠</div>
      <div class="model-name">プロンプトライブラリ</div>
    </div>
    <div style="flex-grow: 1;"></div>
    <button onclick="showSection('formSection')">新規プロンプト投稿</button>
    <button onclick="showSection('listSection')" class="button-primary">プロンプト一覧</button>
  </nav>

  <div class="main-content">
    <!-- タブナビゲーション -->
    <div class="tab-nav">
      <button class="tab-button active">プロンプト一覧</button>
      <!-- <button class="tab-button">人気のプロンプト</button> -->
      <!-- <button class="tab-button">最近の投稿</button> -->
    </div>

    <!-- 投稿フォームセクション -->
    <section id="formSection" style="display: none;">
      <div class="card">
        <h2>プロンプト投稿フォーム</h2>
        <form id="promptForm">
          <div class="form-group">
            <label class="form-label" for="title">タイトル</label>
            <input type="text" id="title" name="title" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="email">メールアドレス</label>
            <input type="email" id="email" name="email" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="description">説明</label>
            <textarea id="description" name="description" class="form-textarea" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label class="form-label" for="systemPrompt">システムプロンプト</label>
            <textarea id="systemPrompt" name="systemPrompt" class="form-textarea" rows="6" required></textarea>
          </div>
          <div class="form-group">
            <label class="form-label" for="userPrompt">ユーザプロンプト</label>
            <textarea id="userPrompt" name="userPrompt" class="form-textarea" rows="6" required></textarea>
          </div>
          <button type="submit" class="button button-primary">投稿する</button>
        </form>
      </div>
    </section>

    <!-- 一覧セクション -->
    <section id="listSection" style="display: none;">

      <!-- ライブラリ情報 -->
      <div class="access-card">
        <h3>プロンプトライブラリ</h3>
        <p>このリポジトリは公開されており、誰でも投稿・閲覧できます。</p>
      </div>

      <!-- 検索フォーム -->
      <input type="text" id="searchInput" placeholder="プロンプトを検索..." />
      
      <!-- プロンプトカード一覧 -->
      <div id="promptCards" class="prompt-cards"></div>
    </section>

    <!-- 詳細表示セクション -->
    <section id="promptDetailView" style="display: none;">
      <button id="backButton">← 一覧に戻る</button>
      <h2 id="detailTitle"></h2>
      <p id="detailDescription"></p>
      <pre id="detailContent"></pre>
      
      <!-- プロンプトツリー表示用のコンテナ -->
      <div id="promptTree">
        <h3>関連プロンプト</h3>
        <div id="promptTreeContent"></div>
      </div>
    </section>
  </div>

  <!-- スクリプト -->
  <script src="scripts.js"></script>
</body>
</html>
