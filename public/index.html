<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCAIS Prompt Community</title>
  <link rel="stylesheet" href="/css/top-styles.css">
</head>
<body>
  <div class="logo-container">
    <h1 class="logo">
      <span class="oaics">OAICS</span>
      <span class="second-word">Prompt Community</span>
    </h1>
  </div>
  
  <div class="search-container">
    <!-- 検索フォーム -->
    <form action="search.html" method="get" id="search-form">
      <div class="search-box">
        <input type="text" class="search-input" name="query" placeholder="プロンプトを検索..." required>
        <button type="submit" class="search-button">
          <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
          </svg>
        </button>
      </div>
    </form>
  </div>
  
  <div class="action-cards">
    <a href="form-section.html" class="action-card">
      <h3>新規プロンプトを投稿</h3>
      <p>新しいプロンプトを共有する。</p>
    </a>
    <a href="all-prompts.html" class="action-card">
      <h3>すべて閲覧</h3>
      <p>最近の投稿・いいねされたプロンプトを確認する。</p>
    </a>
    <a href="#" class="action-card">
      <h3>カテゴリ別に閲覧</h3>
      <p>カテゴリごとにプロンプトを確認する。</p>
    </a>
  </div>

  <!-- スクリプト -->
  <script src="./js/scripts.js"></script>
</body>
</html>
