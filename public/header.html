<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCAIS Prompt Community</title>
  <link rel="stylesheet" href="/css/header-styles.css">
</head>
<body>
  <!-- header navi -->
  <div class="header">
    <div class="logo">
      <a href="index.html" class="home-link">
        <span class="oaics">OAICS</span>
        <span class="second-word">Prompt Community</span>
      </a>
    </div>
    <!-- mega menu -->
    <div class="nav">
      <a href="#" class="nav-item">See all</a>
      <div class="nav-item dropdown-toggle" id="categoryView">Category<span class="arrow"></span></div>
      <div class="nav-item dropdown-toggle" id="references">Reference<span class="arrow"></span></div>
    </div>

    <div class="right-controls">
      <!-- search -->
      <!-- ヘッダー内の検索ボタン部分のコード -->
      <div class="search-container">
        <div class="search-btn" id="searchToggle">
          <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
          </svg>
        </div>
        <div class="search-form" id="searchForm">
          <form action="/list-section" method="get">
            <input type="text" id="searchInput" placeholder="Search the Keyword" autocomplete="off">
            <button type="button" id="closeSearch">
              <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
              </svg>
            </button>
          </form>
        </div>
      </div>
      <!-- new prompt posting -->
      <a href="#" class="subscribe-btn">New Post</a>
      <!-- new prompt posting -->
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#5f6368" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="1"></circle>
        <circle cx="19" cy="12" r="1"></circle>
        <circle cx="5" cy="12" r="1"></circle>
      </svg>
    </div>
  </div>

  <!-- Mega Menu: Categories-->
  <div class="megamenu-container" id="categoryViewMenu">
    <div class="megamenu">
      <div class="menu-section">
        <h3 class="menu-heading">Categories</h3>
        <div class="menu-links">
          <a href="#" class="menu-link">文章作成</a>
          <a href="#" class="menu-link">アイデア生成</a>
          <a href="#" class="menu-link">その他</a>
        </div>
        <a href="#" class="see-all">See all <span class="arrow">→</span></a>
      </div>
      <div class="menu-section">
        <h3 class="menu-heading">Event</h3>
        <div class="menu-links">
          <a href="#" class="menu-link">生成AIコンテスト2024</a>
          <a href="#" class="menu-link"></a>
          <a href="#" class="menu-link">Pixel</a>
        </div>
        <a href="#" class="see-all">See all <span class="arrow">→</span></a>
      </div>
    </div>
    <div class="all-updates">
      <a href="#">See all product updates <span class="arrow">→</span></a>
    </div>
  </div>

  <!-- Mega Menu: References-->
  <div class="megamenu-container" id="referencesMenu">
    <div class="megamenu">
      <div class="menu-section">
        <h3 class="menu-heading">内部資料</h3>
        <div class="menu-links">
          <a href="#" class="menu-link">プロンプトエンジニアリングの効果</a>
          <a href="#" class="menu-link">プロンプトエンジニアリングの種類</a>
        </div>
      </div>
      <div class="menu-section">
        <h3 class="menu-heading">外部資料</h3>
        <div class="menu-links">
          <a href="#" class="menu-link">OpenAI</a>
          <a href="#" class="menu-link">Google</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/header-navi.js"></script>
</body>
</html>
